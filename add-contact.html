<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" content="">
        <meta name ="viewport" content="width=device-width, initial scale=1.0">
        <title>Add Contacts</title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="hero">
            <a href="class.html" class="first-link">
                <img style="width: 10px; margin-right: 8%;" src="img/rounded.svg">
                <p class="first-link">Contacts</p>
            </a>
            <div class="header">
                <h3>Add Contact</h3>
            </div>
            <section>
                <div class="first-section">
                    <div class="first-section-item">
                        <div style="background-color: #fff4d8;" class="first-item">
                            <img src="img/MARIA-CONTACT.png">
                        </div>
                    </div>
                    <div class="first-section-item">
                        <form id="form">
                        <label>Contact Name:</label>
                        <input type="text" id="inputfield" oninput="validContact()" name="fname" required>
                        </form>
                    </div>
                </div>
            </section>
            <p id="demo1"></p>
            <section>
                <div class="second-section">
                    <div class="second-section-item">
                        <form id="form">
                        <label for="number">Phone:</label>
                        <input id="number" oninput="validPhone()" name="" type="number" required>
                        </form>
                        <p id="input"></p>
                    </div>
                    <div class="second-section-item">
                        <form id="form">
                            <label for="number2">Work:</label>
                        <input id= "number2" oninput = "validWork()"type="number" name="" required>
                        </form>
                        <p id="input"></p>
                    </div>
                    <div class="second-section-item" id="second-section-item">
                        <form id="form">
                            <label for="Address">Address:</label>
                        <input id="Address" oninput="validAddress()" type="text" name="" required>
                        </form>
                        <p id="last-address"></p>
                    </div>
                </div>
            </section>
            <a id="link" href="saved.html"><button>Save</button></a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
