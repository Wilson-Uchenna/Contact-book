<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" content="">
        <meta name ="viewport" content="width=device-width, initial scale=1.0">
        <title>Saved Contacts</title>
        <link href="css/dexes.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="hero">
            <a href="add-contact.html" class="first-link">
                <img style="width: 10px; margin-right: 8%;" src="img/rounded.svg">
                <p>Contacts</p>
            </a>
            <div class="container">
                <div class="image">
                    <div id="inner-image">
                        <img style="width: 25vw;" src="img/MARIA-CONTACT.png">
                    </div>
                    <p id="demoi"></p>
                </div>
                <div class="first-section">
                    <a style="background-color: #e0e1ff; padding: 15px 30px; color: #6166ce;" class="button" href="message.html">
                        <img src="img/email 1.svg">Message
                    </a>
                <a style="background-color: #eed8ff; color: #8b3dc9;" class="button" href="call.html">
                    <img src="img/purplecall.svg">Call
                </a>
                </div>
                <div class="second-section">
                    <div class="second-section-item">
                        <p>Phone</p>
                        <p id="demo" class="number"></p>
                    </div>
                    <div class="second-section-item">
                        <p>Work</p>
                        <p id="demo1" class="number"></p>
                    </div>
                </div>
                <div class="third-section">
                    <p>Address</p>
                    <p id="demo2" class="number"></p>
                </div>
            </div>
        </div>
        <script>
            const name = localStorage.getItem('name');
            const phone = localStorage.getItem('phone');
            const work = localStorage.getItem('work');
            const address = localStorage.getItem('address');

            const nameElement = document.getElementById("demoi");
            const phoneElement = document.getElementById('demo');
            const workElement = document.getElementById('demo1');
            const addressElement = document.getElementById('demo2');

            nameElement.textContent = name;
            phoneElement.textContent = phone;
            workElement.textContent = work;
            addressElement.textContent = address;
        </script>
    </body>
</html>
